<div class="card book-item">
    <img class="card-img-top image" src="{{ item.gambar }}" alt="Card image cap" onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT79VFiIQHdxL5w8RM8t41Ec8rGuxksuXZN-mdvs0LujztybzqI'">
    <div class="card-body">
        <a href="#/book/{{item.id}}">
            <h5 class="card-title">{{ item.judul }}</h5>
            <p class="card-text author">{{ item.author }}</p>
            <p class="card-text price">{{ item.harga | rupiah }}</p>
        </a>
        <button class="btn btn-success w-100" ng-click="main.addToCart(item)">Buy</button>
    </div>
</div>
